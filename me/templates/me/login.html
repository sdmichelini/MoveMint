{% extends "base.html" %}
{% block styles %}

{% endblock %}
{% block content %}
<nav class='navbar navbar-dark material-green navbar-shadow'>
	<a class="navbar-brand heading" href="/"><h1>MoveMint</h1></a>
	<i class='fa fa-3x fa-bars pull-xs-right'></i>
</nav>

<div class='container'>
	<div class='row'>
		<div class='col-md-8 col-md-offset-2'>
			<div class='card content card-shadow'>
				<div class='card-title'>
					<h4>Login</h4>
				</div>
				<div class='card-text text-muted'>
					Login to MoveMint to view your personalized project feed, projects you contributed to, and message
					organization.
				</div>
				<hr>
				<form action='' method='POST'>
					{% csrf_token %}
					<fieldset class='form-group'>
						<label for='formGroupUsername'>Username</label>
						<input type='text' name='username' class='form-control' id='formGroupUsername' placeholder="Username">
					</fieldset>
					<fieldset class='form-group'>
						<label for='formGroupPassword'>Password</label>
						<input type='password' name='password' class='form-control' id='formGroupPassword' placeholder="Password">
					</fieldset>
					<button type='submit' class='btn btn-orange btn-lg'>Login</button>
				</form>
				{% if error %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
<footer class='footer'>
	<div class='container'>
		<div class='row text-xs-center'>
			<div class='col-xs-4'><a href='/projects'><i class='fa fa-3x fa-feed text-xs-center'></i></a></div>
			<div class='col-xs-4'><a href='/orgs'><i class='fa fa-3x fa-tree text-xs-center'></i></a></div>
			<div class='col-xs-4 green-active'><i class='fa fa-3x fa-user text-xs-center'></i></div>
		</div>
	</div>
</footer>
{% endblock %}
